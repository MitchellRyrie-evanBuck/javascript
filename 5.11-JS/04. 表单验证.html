<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
</head>
<body>
    <form action="#">
        <!-- 
            其验证属性
            required - 验证当前元素不能为空
            pattern - 验证当前元素输入的内容是否与指定的
         -->
         <input type="text" id="username" required pattern="">
         <input type="submit">

    </form>
    <script>
        var username = document.getElementById("username")
        // 表单元素对应的对象提供了validity属性
        // 得到了valiityState对象 - 提供了一系列验证属性
        console.log(username.validity)
        // value Missing 配合required属性来使用
            // true为空       错误的
            // false不为空   正确的
        // console.log(username.validity.valueMissing)

        username.addEventListener("blur",function(){
            if(username.validity.valueMissing){
                // setCustomValidity方法
                // 如果正确必须置为空
                username.setCustomValidity("用户名不能为空")
            }else{
                username.setCustomValidity("")
            }
            
            if(username.validity.patternMismatch){
                username.setCustomValidity("用户格式错误")
            }else{
                username.setCustomValidity("")
            }
     
            /*
                *rangeOverflow - 配合元素中max属性使用
                *rangeUnderfLOw - 配合元素中min属性使用
                *StepMiSmatch - 配合元素中step属性使用
                *tooLong - 配合元素中maxlength属性使用
                *tooShort - 配合元素中minlength属性使用
                *typeMismatch -配合<input type="url">属性使用
                *customError - 配合setCustomValidity(）方法来使用
                * valid - 验证当前元素是否验证游过
                    * true - 表不当元素验证游过
                    * false 表示当元素验证通过

            
            */
        })
    </script>
</body>
</html>
