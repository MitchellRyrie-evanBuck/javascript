<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log('浏览器的代码名: ' + navigator.appCodeName) ;
        console.log('浏览器的名称: ' + navigator.appName) ;
        console.log('浏览器的平台和版本信息: ' + navigator.appVersion) ;
        console.log('运行浏览器的操作系统平台: ' + navigator.platform) ;
        // 返回指明系统是否处于脱机模式的布尔值。
        console.log('否处于脱机模式: ' + navigator.onLine) ;
        // 返回全部
        console.log('浏览器属性: ' + navigator.userAgent) ;

    </script>
</body>
</html>
