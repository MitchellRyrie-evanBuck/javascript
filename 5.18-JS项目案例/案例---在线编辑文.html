<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线编辑文档--案例</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="container-title">
        <label for="title">标题: </label>
        <select name="title" id="title" class="title tools" onclick="font_formatBlock()">
            <option value="">正文</option>
            <option value="1">标题一</option>
            <option value="2">标题二</option>
            <option value="3">标题三</option>
            <option value="4">标题四</option>
            <option value="5">标题五</option>
            <option value="6">标题六</option>
        </select>

        <label for="fontSize" >字体大小: </label>
        <select name="fontSize" id="fontSize" class="fontSize tools" onclick="font_FontSize()">
            <option value="7">22</option>
            <option value="6">20</option>
            <option value="5">18</option>
            <option value="4">16</option>
            <option value="3">14</option>
            <option value="2">12</option>
            <option value="1">10</option>
        </select>

        
        <button class="btn font_bold" onclick=font_bold()>加粗</button>
        <button class="btn font_Italic" onclick=font_Italic()>斜体</button>
        <button class="btn font_Underline" onclick=font_Underline()>下划线</button>
        <button class="btn font_StrikeThrough" onclick=font_StrikeThrough()>删除线</button>
        <button class="btn font_InsertOrderedList" onclick=font_InsertOrderedList()>有序</button>
        <button class="btn font_Indent" onclick=font_Indent()>无序空心</button>
        <button class="btn font_solid" onclick=font_solid()>无序实心</button>
        <input class="ipt" id='font_color' type=color value="#000000">&nbsp;字体色
        <input class="ipt" id='font_background' type=color value="#FFFFFF">&nbsp;字体景
        <input type="file" class="ipt font_photo" accept="image/*" style="font-size: 9px;">
    </div>  
    <div class="container-text">
            <div contenteditable="true" class="text" ></div>
    </div>
    <ul id="menu">
        <li class="" onclick=font_bold()><button class="btn bold"  onclick=font_bold()>加粗</button></li>
        <li class="" onclick=font_Italic()><button class="btn" onclick=font_Italic()>斜体</button></li>
        <li class="" onclick=font_Underline()><button class="btn"  onclick=font_Underline()>下划线</button></li>
        <li class="" onclick=font_StrikeThrough()><button class="btn" onclick=font_StrikeThrough()>删除线</button></li>
        <li class="" onclick=font_InsertOrderedList()><button class="btn" onclick=font_InsertOrderedList()>有序</button></li>
        <li class="" onclick=font_Indent()><button class="btn" onclick=font_solid()>无序</button></li>
    </ul>
    <!-- 
        draggable=true 允许被拖动
        可以用在插入图片上
    -->
    <script type="text/javascript" src="JS/index.js"></script>

</body>
</html>
