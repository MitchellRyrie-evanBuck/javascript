<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
            width: 100px;
            height: 280px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
            width: 100px;
            height: 280px;
        }
        img{
            display: none;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 1.监听网页的滚动
            $(window).scroll(function () {
                // 1.1获取网页滚动的偏移位
                var offset = $("html,body").scrollTop()
                // 1.2判断网页是否滚动到了指定的位置
                if(offset >= 200){
                    // 1.3显示广告
                    $("img").show(1000)
                }else{
                    // 1.4隐藏广告
                    $("img").hide(1000)
                }
            })
        })
    </script>
</head>
