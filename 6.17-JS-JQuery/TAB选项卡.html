        *{
            margin: 0;

        .box{
            width: 440px;

            border: 1px solid #000;

            cursor: pointer;
        }
        .nav>li{
            list-style: none;
            width: 110px;
            height: 50px;
            background: orange;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .nav>.current{
            background: #ccc;
        }
        .content>li{
            list-style: none;
            display: none;
        }
        .content>.show{
            display: block;
        }
    </style>

            // 1.监听选项卡的移入事件
            $(".nav>li").mouseenter(function () {
                // 1.1修改被移入选项卡的背景颜色
                $(this).addClass("current")
                // 1.2还原其它兄弟选项卡的背景颜色
                $(this).siblings().removeClass("current")
                // 1.3获取当前移出选项卡的索引
                var index = $(this).index()
                // 1.4根据索引找到对应的图片
                var $li = $(".content>li").eq(index)
                // 1.5隐藏非当前的其它图片
                $li.siblings().removeClass("show")
                // 1.6显示对应的图片
                $li.addClass("show")
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <ul class="nav">
            <li class="current">000000</li>
            <li>1111111</li>
            <li>2222222</li>
            <li>3333333</li>
        </ul>
        <ul class="content">

</body>
