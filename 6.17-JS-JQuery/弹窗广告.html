<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }
        .ad>span{
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 1.监听span的点击事件
            $("span").click(function () {
                $(".ad").remove()
            })
            // $("span").click(function(){
            //     $(".ad").remove()
            // })
            // 2.执行广告动画
            /*
            $(".ad").slideDown(1000, function () {
                $(".ad").fadeOut(1000, function () {
                    $(".ad").fadeIn(1000)
                })
            })
            */
                // 在每一次动画执行之前 把stop 运行一下

            //动画队列
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000)

        });
    </script>
</head>
<body>
    <div class="ad">
        <img src="https://s1.ax1x.com/2020/06/17/NZZSsS.png" width="600px" height="388px">
        <span></span>
    </div>
</body>
</html>
