<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取子元素</title>
</head>

<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script>
    // 既是Node对象也是Element对象
    var parentElement = document.getElementsByClassName('container')[0]
    // Element对象的遍历方式不存在空白节点的问题
    var children = parentElement.children
    console.log(children.length)
    console.log(parentElement.childElementCount)
  </script>
</body>

</html>
