<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标双击图片放大</title>
  <style>
    .default,
    .scalable,
    .scalable img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .default,
    .scalable {
      cursor: pointer;
    }

    .default img {
      display: block;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 25px 5px #d9d9d9;
    }

    .scalable img {
      display: block;
      width: 0;
      height: 0;
      border-radius: 40px;

      transition: all .5s;
    }
  </style>
</head>

<body>
  <!-- 图片默认大小的显示效果 -->
  <div class="default">
    <img src="imgs/girl.jpg">
  </div>
  <!-- 图片双击放大的显示效果 -->
  <div class="scalable">
    <img src="imgs/girl.jpg">
  </div>
  <script>
    var defaultElement = document.getElementsByClassName('default')[0]
    var scalableElement = document.getElementsByClassName('scalable')[0]
    var scalableImg = scalableElement.firstElementChild
    console.log(scalableImg)
    defaultElement.addEventListener('dblclick', function () {
      scalableImg.style.width = '900px'
      scalableImg.style.height = '600px'
    })

    scalableElement.addEventListener('dblclick', function () {
      scalableImg.style.width = 0
      scalableImg.style.height = 0
    })
  </script>
</body>

</html>
