<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsByClassName方法</title>
</head>

<body>
  <div class="picture"></div>
  <div class="container title">测试内容</div>
  <script>
    // getElementsByClassName()方法: 允许使用叠加class名称
    var divElement = document.getElementsByClassName('container title')[0]
    console.log(divElement)
  </script>
</body>

</html>
