<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取定位父元素</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }

    .parent {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: lightpink;
    }

    .child {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: lightsalmon;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <div id="child" class="child"></div>
    </div>
  </div>
  <script>
    var child = document.getElementById('child')
    /*
     Element对象的offsetParent属性: 获取目标元素的定位父元素
     1.如果目标元素的所有祖先元素都没有开启的话, offsetParent属性的值为<body>元素
     2.如果目标元素的祖先元素中只有一个开始定位, offsetParent属性的值为该祖先元素
     3.如果目标元素的祖先元素中有多个元素开启定位, offsetParent属性的值为距离目标元素最近的那个祖先元素
     */
    console.log(child.offsetParent)
  </script>
</body>

</html>
